{% extends "base.html" %}

{% block head %}
<title>{{name}} | Project Plan </title>
{% endblock %}


<!-- Project Information  -->
{% block title %}
<div class="module">
<div style="color: white;text-align:center;
  background: repeating-linear-gradient(
    45deg,
    #de8e16,
    #de8e16 10px,
    #030303 10px,
    #030303 20px
  );">

        </div>

            </div>
        </div>

        <div class="row justify-content-center" style="margin-top: 2vw;">
            <div class="col-8">
                <iframe frameborder="0" width="100%" height="500px" src="https://docs.google.com/document/d/1_RzcbbgoZteTrCJo1qlfq6hrH7E3DM72hJp6yROmbOs/edit"></iframe>
            </div>
        </div>

    </div>
